<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Digital - PayItCool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-50px, -50px); }
        }
        
        .container {
            max-width: 450px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .card { 
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 32px;
            box-shadow: 
                0 30px 90px rgba(0, 0, 0, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        
        .pos-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .pos-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6); }
        }

        .pos-icon svg {
            width: 36px;
            height: 36px;
            fill: white;
        }
        
        h1 {
            color: #1a1a2e;
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            color: #374151;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-wrapper {
            position: relative;
        }

        .currency-symbol {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .input-field {
            width: 100%;
            padding: 1.25rem 1.25rem 1.25rem 3.5rem;
            font-size: 2rem;
            font-weight: 700;
            border: 2px solid #e5e7eb;
            border-radius: 20px;
            background: #f9fafb;
            color: #1a1a2e;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .input-field.email-input {
            padding: 1rem 1.25rem;
            font-size: 1rem;
            font-weight: 500;
        }

        .input-icon {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.25rem;
        }

        .input-field.email-input {
            padding-left: 3.5rem;
        }

        .amount-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 20px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .amount-label {
            font-size: 0.75rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.25rem;
        }

        .amount-value {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .quick-amount-btn {
            background: #f3f4f6;
            border: 2px solid #e5e7eb;
            padding: 0.875rem;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 600;
            color: #374151;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .quick-amount-btn:hover {
            background: #e5e7eb;
            border-color: #d1d5db;
            transform: translateY(-2px);
        }

        .quick-amount-btn:active {
            transform: translateY(0);
        }
        
        button.submit-btn { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1.25rem;
            font-size: 1.1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        button.submit-btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }
        
        button.submit-btn:active {
            transform: translateY(0);
        }

        button.submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .secure-badge {
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: #6b7280;
        }

        .secure-badge svg {
            width: 16px;
            height: 16px;
            fill: #10b981;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }
        
        @media (max-width: 640px) {
            .card {
                padding: 2rem 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .input-field {
                font-size: 1.5rem;
                padding: 1rem 1rem 1rem 3rem;
            }

            .amount-value {
                font-size: 2rem;
            }

            .quick-amounts {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="pos-header">
                <div class="pos-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/>
                    </svg>
                </div>
                <h1>Terminal de Pago</h1>
                <p class="subtitle">Ingrese el monto y correo electr√≥nico</p>
            </div>

            <form id="posForm">
                <div class="form-group">
                    <label class="form-label">üí∞ Monto</label>
                    <div class="quick-amounts">
                        <button type="button" class="quick-amount-btn" onclick="setQuickAmount(1000)">$1.000</button>
                        <button type="button" class="quick-amount-btn" onclick="setQuickAmount(5000)">$5.000</button>
                        <button type="button" class="quick-amount-btn" onclick="setQuickAmount(10000)">$10.000</button>
                        <button type="button" class="quick-amount-btn" onclick="setQuickAmount(20000)">$20.000</button>
                        <button type="button" class="quick-amount-btn" onclick="setQuickAmount(50000)">$50.000</button>
                        <button type="button" class="quick-amount-btn" onclick="setQuickAmount(100000)">$100.000</button>
                    </div>
                    <div class="input-wrapper">
                        <span class="currency-symbol">$</span>
                        <input 
                            type="text" 
                            id="amount" 
                            class="input-field" 
                            placeholder="0"
                            inputmode="numeric"
                            oninput="formatAmount(this)"
                            required
                        >
                    </div>
                    <div class="error-message" id="amountError">Por favor ingrese un monto v√°lido</div>
                </div>

                <div class="form-group">
                    <label class="form-label">‚úâÔ∏è Correo Electr√≥nico</label>
                    <div class="input-wrapper">
                        <span class="input-icon">@</span>
                        <input 
                            type="email" 
                            id="email" 
                            class="input-field email-input" 
                            placeholder="cliente@ejemplo.com"
                            required
                        >
                    </div>
                    <div class="error-message" id="emailError">Por favor ingrese un correo v√°lido</div>
                </div>

                <button type="submit" class="submit-btn">
                    üí≥ Procesar Pago
                </button>

                <div class="secure-badge">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
                    </svg>
                    <span>Transacci√≥n segura protegida por Getnet</span>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Formatear monto con separador de miles
        function formatAmount(input) {
            let value = input.value.replace(/\D/g, '');
            if (value) {
                value = parseInt(value).toLocaleString('es-CL');
            }
            input.value = value;
            
            // Ocultar error al escribir
            document.getElementById('amountError').classList.remove('show');
        }

        // Establecer monto r√°pido
        function setQuickAmount(amount) {
            const input = document.getElementById('amount');
            input.value = amount.toLocaleString('es-CL');
            input.focus();
            document.getElementById('amountError').classList.remove('show');
        }

        // Validar email en tiempo real
        document.getElementById('email').addEventListener('input', function() {
            document.getElementById('emailError').classList.remove('show');
        });

        // Manejar env√≠o del formulario
        document.getElementById('posForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const amountInput = document.getElementById('amount');
            const emailInput = document.getElementById('email');
            const submitBtn = e.target.querySelector('.submit-btn');
            
            // Validaciones
            let hasError = false;
            
            const amountValue = parseInt(amountInput.value.replace(/\D/g, ''));
            if (!amountValue || amountValue <= 0) {
                document.getElementById('amountError').classList.add('show');
                hasError = true;
            }
            
            const emailValue = emailInput.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailValue || !emailRegex.test(emailValue)) {
                document.getElementById('emailError').classList.add('show');
                hasError = true;
            }
            
            if (hasError) return;
            
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = '‚è≥ Procesando...';

                const response = await fetch('/api/create-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount: amountValue,
                        buyer: {
                            email: emailValue,
                            name: emailValue.split('@')[0]
                        },
                        description: 'Pago POS Digital',
                        currency: 'CLP',
                        returnUrl: window.location.origin + '/response'
                    })
                });

                const data = await response.json();

                if (data.processUrl) {
                    window.location.href = data.processUrl;
                } else {
                    throw new Error('No se recibi√≥ URL de redirecci√≥n');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al procesar el pago. Por favor intenta nuevamente.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üí≥ Procesar Pago';
            }
        });

        // Auto-focus en el campo de monto al cargar
        window.addEventListener('load', function() {
            document.getElementById('amount').focus();
        });
    </script>
</body>
</html>
